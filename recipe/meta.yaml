{% set name = "aio-pika" %}
{% set version = "9.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7c36874115f522bbe7486c46d8dd711a4dbedd67c4e8a8c47efe593d01862c62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - aiormq >=6.8,<7
    - yarl
    - exceptiongroup >=1.0.0,<2.0.0
    - typing_extensions

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - aio_pika
  commands:
    - pip check

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: aio-pika is a pure python AMQP client library
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - akrherz
    - gregfreeman
