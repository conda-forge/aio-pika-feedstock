{% set name = "aio-pika" %}
{% set version = "9.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0ff258e2b62ceac6a52dfd03ea51e55a5ef499c5b308705a3a7cdd85f8a2d513

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - poetry
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - aiormq >=6.7.5,<7
    - yarl
    - typing_extensions  # [py<=37]

test:
  imports:
    - aio_pika

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: aio-pika is a pure python AMQP client library
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - gregfreeman
