{% set name = "aio-pika" %}
{% set version = "6.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1da038b3d2c1b49e0e816d87424e702912bb77f9b5197f2bf279217915b4f7ed

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k or py35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aiormq >=3.2.0,<4
    - yarl
    - typing_extensions  # [py36]

test:
  imports:
    - aio_pika

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'aio-pika is a pure python AMQP client library'
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - gregfreeman
