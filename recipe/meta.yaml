{% set name = "aio-pika" %}
{% set version = "6.4.3 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:

  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 58e0b86d537430fe12febc2a3c7f458e9722257c7912be83ea8fa2ada382af2d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py2k or py35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - aiormq >=3.2.0,<4
    - yarl

test:
  imports:
    - aio_pika

about:
  home: https://github.com/mosquito/aio-pika
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'aio-pika is a pure python AMQP client library'
  description: |
    aio-pika is a pure python AMQP client library
  doc_url: https://github.com/mosquito/aio-pika
  dev_url: https://github.com/mosquito/aio-pika

extra:
  recipe-maintainers:
    - gregfreeman
